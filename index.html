<!DOCTYPE html>
<html lang="en">        
<head>
    <metay charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="js/consulta_webservice.js"></script>
    <style>
        body {
            background: #f0f4f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .main-header {
            background: #2a5d84;
            color: #fff;
            padding: 10px 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            height: 50px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .header-nav {
            display: flex;
            gap: 15px;
        }

        .header-nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <img src="logo.png" alt="Logo Previsão do Tempo" class="logo">
            <h1>Previsão do Tempo</h1>
        </div>
        <nav class="header-nav">
            <a href="index.html">Início</a>
            <a href="sobre.html">Sobre</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
    <input type="text" id="cidadeInput" placeholder="Digite o nome da cidade">
    <button id="btnBuscar" onclick="buscarTempo()">Buscar</button>
    <div class="card" id="resultado" style="display:none;"></div>
</body>
</html>
